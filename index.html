<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/dt-1.10.23/b-1.6.5/r-2.2.7/sc-2.0.3/datatables.min.css" />
    <script type="text/javascript"
        src="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/dt-1.10.23/b-1.6.5/r-2.2.7/sc-2.0.3/datatables.min.js"></script>
    <script src="./assets/js/data.js" defer></script>
    <script src="./assets/js/functions.js" defer></script>
    <script src="./assets/js/colours.js" defer></script>
    <script src="./assets/js/cars.js" defer></script>
    <script src="./assets/js/inputs.js" defer></script>
    <script src="./assets/js/dt.js" defer></script>
    <script src="./assets/js/main.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Car selector</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="banner" class="col"><img src="./assets/img/default-banner.svg" alt="" srcset=""></div>
        </div>
        <div id="customFilter" class="row">
            <div class="col-3"><label for="make">Make:</label><input type="text" name="make" id="make"
                    onkeyup="garage.filter()"></div>
            <div class="col-3"><label for="model">Model:</label><input type="text" name="model" id="model"
                    onkeyup="garage.filter()"></div>
            <div id="colours" class="col-6"></div>
        </div>
        <div id="tableWrapper" class="row">
            <table id="cars" class="table table-sm table-striped table-bordered" style="width:100%">
            </table>
        </div>
    </div>
</body>

</html>
